<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class = 'question'>
    <h2>Питання:{{ question.title }}</h2>
    <hr>
    <h3>{{ question.text }}</h3>
    <h5>Автор: {{ question.author }}</h5>
    
  
  <hr>
    <h2>Відповіді:</h2>
    
    {% for answer in answers %}

    <p>{{ answer.text }}</p>
    <h5>Автор: {{ answer.author }}</h5>
    <hr>

    {% endfor %}

    <form action="" method="POST">
        {% csrf_token %}
        <h2>Дати відповідь:</h2>
        <p>
          <input type="text" name="author" placeholder="Ваше ім'я" required />
        </p>
        <p>
          <textarea
            name="text"
            id=""
            cols="30"
            rows="10"
            placeholder="Ваша відповідь"
          ></textarea>
        </p>
        <p><input type="submit" value="Створити" /></p>
      </form>
  </div>
  </body>
</html>
